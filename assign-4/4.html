<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel booking form</title>
    <style>
        .my-div{
            width: 400px;
            margin: 0 auto;
            border: 3px solid black;
            border-top: 5px solid black;
            padding: 10px;
            text-align: center;
        }
         textarea{
            width: 300px;
            height: 100px;
            padding: 10px;
            resize: vertical;
        }
        </style>

    
</head>
<body>
        <form action="action_page.php" class="my-div">
        <h1>Hotel Room Booking Form</h1>
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" required placeholder="Enter your name">
        </div>
        <br>
        <div >
            <label for="em">Email</label>
            <input type="email" id="em" required placeholder="Enter Email" >
        </div>
        <br>
        <div>
            <label for="dti">Check-in Date:</label>
            <input type="date" id="dti" >
        </div>
        <br>
        <div>
            <label for="dto">Check-out Date:</label>
            <input type="date" id="dto" >
        </div>
         <br>
        <div>
            <label for="Rtp">Room Type:</label>
            <select name="Rooms" id="rooms">
                <option value="Single Bed room">Single Bed room</option>
                <option value="Double Bed room">Double Bed room</option>
                <option value="Common PG">Common PG</option>
                <option value="Luxury Room">Luxury Room </option>
                <option value="presidential suite"> presidential suite </option>
            </select>
        </div>
                     <div>
                <label for="ng">Number of guests:</label>
                <input type="number" id="ng" min="0" max="10">
            </div>
            <br>
            <div style="text-align: center;">
                <label for="sprq">Special Requests:</label>
                <textarea name="Special requests" id="sprq"></textarea>
            </div>
             <br>
            <div style="text-align: center;">
                <label for="submit"></label>
                <input type="submit" id="submit" value="Book room">
                <label for="reset"></label>
                <input type="reset" id="reset" value="Reset form">
            </div>
            
        <br>
    </form>
</body>
</html>
